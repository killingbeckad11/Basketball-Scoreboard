<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="witdth=device-width, intial-scale+1.0">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Keania+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="scoreboard">
            <div class="home">
                <h1>HOME</h1>
                <p id="home-score">0</p>
                <div class="buttons">
                    <button onclick="homeAdd1()">+1</button>
                    <button onclick="homeAdd2()">+2</button>
                    <button onclick="homeAdd3()">+3</button>   
                </div>    
            </div>
             <div class="reset">
                    <button onclick="reset()">RESET</button>
             </div>
            <div class="guest">
                <h1>GUEST</h1>
                <p id="guest-score">0</p>
                <div class="buttons">
                    <button onclick="guestAdd1()">+1</button>
                    <button onclick="guestAdd2()">+2</button>
                    <button onclick="guestAdd3()">+3</button>
                </div>    
        </div>
        <script src="index.js"></script>
    </body>
</html>
